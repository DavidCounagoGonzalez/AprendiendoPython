{% extends 'base.html' %}

{% block content %}

<h1>EldenDex</h1>
<div class="mt-3">

    {% for criatura in criaturas %}
        {% if forloop.first %} <div class="row" style="margin: 40px;">{% endif %}
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" height="300" src="{{criatura.image}}" alt="{{criatura.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{ criatura.name }}</h4>
                    <hr />
                    <p class="card-text"> {{ criatura.description }} </p>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}</div><div class="row" style="margin: 40px;">{% endif %}
        {% if forloop.last %}</div>{% endif %}
    {% endfor %}

</div>

{% endblock %}
