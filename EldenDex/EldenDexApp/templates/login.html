{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<h1>Login</h1>

<form action="/login/" method="POST">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Indica tus credenciales</h5>

            {{ form | crispy }}

            <a href="#" class="card-link">Olvide mi contraseña</a>
            <a href="{% url 'signup' %}" class="card-link">Registrarse</a>
            <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesión</button>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}

</form>

{% endblock %}
