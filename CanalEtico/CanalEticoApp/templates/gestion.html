{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row gx-0">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div>
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 installfont-weight-bold text-primary">Comunicados</h6>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <form method="get">
                        <div class="col-12 col-lg-6">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Buscar..." name="buscar" id="buscar" value="{{ request.GET.buscar }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            {{ form | crispy}}
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="solucionado" id="solucionado" checked>
                                <label class="form-check-label" for="solucionado">
                                    Solucionado
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body" id="card-table">
            <table id="tabladatos" class="table table-striped">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Raz√≥n</th>
                        <th>Persona</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
{% endblock content %}
{% block extrajs %}
<script src="{% static 'js/gestion.js' %}"></script>
{% endblock extrajs %}
